<body>
    <script>
        class Post{
            constructor(author, text, date){
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(newtext) {
            this.text = newtext;
            }
            show(){
                alert(`Имя: ${this.author}\nТекст: ${this.text}\nДата создания: ${this.date}`);
            }
        }

        let post001 = new Post(`Agru`, `Some text`, `45 09 3190`);
        post001.edit(`New Text`);
        post001.show();

        class AttachedPost extends Post{
            constructor(author, text, date){
                super(author, text, date);
                this.highlighted = false;
            }
        }

        let post002 = new AttachedPost(`Hugou`,`Hugo texy`, `36 03 3191`);
        post002.edit(`Hugo new texy`);
        post002.show();
    </script>    
</body>
