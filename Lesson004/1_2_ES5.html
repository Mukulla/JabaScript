<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;            
        };
        Post.prototype.edit = function (newtext) {
            this.text = newtext;
        };
        Post.prototype.show = function () {
            alert(`Имя: ${this.author}\nТекст: ${this.text}\nДата создания: ${this.date}`);
        };

        let post001 = new Post(`Agru`, `Some text`, `45 09 3190`);
        post001.edit(`New Text`);
        post001.show();


        function AttachedPost(author, text, date){
            Post.call(this, author, text, date);
            this.highlighted = false;
        };

        AttachedPost.prototype = Object.create(Post.prototype);
        let post002 = new AttachedPost(`Hugou`,`Hugo texy`, `36 03 3191`);
        post002.edit(`Hugo new txy`);
        post002.show();
    </script>    
</body>
</html>
