<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Product{
            constructor(name, price){
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                this.price *= 0.75;
            }
            show(){
                alert(`Название: ${this.name} Цена: ${this.price}`);
            }
        }

        let prod = new Product("Mercedes", 27000);
        prod.make25PercentDiscount();
        prod.show();

    </script>    
</body>
</html>
