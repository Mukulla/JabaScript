    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);// ответ: 2

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //Инкремент переменной после присвоения

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //Инкремент переменной, вычисление суммы, присвоение

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        //Вычисление суммы, присвоение, инкремент
        //Вывод переменной со значением 3
        //Вывод переменной после инкремента со значением 3
    </script>
</body>
</html>
